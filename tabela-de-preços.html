<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Preços - Clínica de Estética</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5; /* Temática rosa de fundo */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%; /* Largura da tabela */
            margin: 0 auto; /* Centralizar a tabela na tela horizontalmente */
            padding: 20px;
            background-color: #fff; /* Fundo branco para a tabela */
            border-radius: 10px; /* Cantos arredondados */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #ff1493; /* Rosa mais forte para cabeçalho */
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #ffb6c1; /* Rosa mais claro para linhas pares */
        }
        tr:hover {
            background-color: #ff69b4; /* Rosa mais destacado ao passar o mouse */
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tabela de Preços - Clínica de Estética</h1>
        <table>
            <thead>
                <tr>
                    <th>Procedimento</th>
                    <th>Duração</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Massagem Relaxante</td>
                    <td>60 minutos</td>
                    <td>R$ 80,00</td>
                </tr>
                <tr>
                    <td>Limpeza de Pele</td>
                    <td>90 minutos</td>
                    <td>R$ 120,00</td>
                </tr>
                <tr>
                    <td>Peeling Químico</td>
                    <td>45 minutos</td>
                    <td>R$ 150,00</td>
                </tr>
                <tr>
                    <td>Tratamento de Acne</td>
                    <td>75 minutos</td>
                    <td>R$ 100,00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
